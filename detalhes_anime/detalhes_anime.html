<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="../imagens/Prancheta 2.3.svg">
    <title>Detalhes do Anime</title>
    <!-- Link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link para o CSS personalizado -->
    <link rel="stylesheet" href="detalhes_anime.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="anime-info">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="" alt="Imagem do Anime" class="img-fluid" id="anime-image">
                        </div>
                        <div class="col-md-8">
                            <h2 id="anime-title"></h2>
                            <hr class="divider">
                            <p id="anime-synopsis"></p>
                            <hr class="divider">
                            <p><strong>Avaliação:</strong> <span id="anime-score"></span></p>
                            <hr class="divider">
                            <p><strong>Episódios:</strong> <span id="anime-episodes"></span></p>
                            <hr class="divider">
                            <p><strong>Status:</strong> <span id="anime-status"></span></p>
                            <hr class="divider">
                            <p><strong>Estreia:</strong> <span id="anime-airing"></span></p>
                            <hr class="divider">
                            <p><strong>Classificação:</strong> <span id="anime-rating"></span></p>
                            <hr class="divider">
                            <p><strong>Link MAL:</strong> <a href="#" id="anime-url" target="_blank">Ver no MyAnimeList</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="detalhes_anime.js"></script> 
    <script src="../favicon.js"></script>
</body>
</html>
