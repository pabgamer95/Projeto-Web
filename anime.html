<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="imagens/Prancheta 2.3.svg">
    <title>Animaltas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/anime.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        /* Adicione estilos personalizados aqui se necessário */
        .pagination-container {
            margin-top: 20px;
        }
    </style>
</head>
<header>
    <img src="imagens/Prancheta 1.4.svg">
</header>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="search" class="form-control" id="search" placeholder="Procurar por animes" aria-label="Procurar por animes" aria-describedby="button-addon2" data-search>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row" id="anime-card-container">
            <!-- Aqui serão inseridos os cards dos animes -->
        </div>
    </div>

    <template id="anime-template">
        <div class="col-md-4 mb-4">
            <div class="card">
                <img class="card-img-top" data-image>
                <div class="card-body">
                    <h5 class="card-title" data-header></h5>
                    <p class="card-text" data-body></p>
                </div>
            </div>
        </div>
    </template>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 pagination-container">
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pagination-container">
                        <!-- A paginação será adicionada aqui automaticamente -->
                    </ul>
                </nav>
                <button id="load-more" class="btn btn-primary" style="display: none;">Carregar Mais</button>
            </div>
        </div>
    </div>

    <script src="js/anime.js"></script>

</body>
</html>
